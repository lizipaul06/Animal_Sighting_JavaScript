<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">

  <title>  Animal List  </title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="js/app.js"></script>
</head>
<body>

  <div class="bg-img">
    <div class="head-title">
      <h1 >  Wildlife seen </h1>
    </div>
  </div>
  <h1 class="page-title"> Your animal list </h1>
  <div id="box">

    <div id="item">

      <form class="new-item-form" id="new-item-form" action="index.html" method="post">
        <div class="form-wrapper">
          <div class="form-item">
            <label for="Animal" class="primary">Animal:</label>
            <input type="text" id="animal">
          </div>

          <div class="form-item">
            <label for="habitat" class="primary">Habitat: </label>
            <select class="form-item" id="habitat" >
              <option value="" disabled selected></option>
              <option >Woodland</option>
              <option >Beach</option>
              <option >Grassland</option>
              <option >City</option>
            </select>
          </div>
          <div class="form-item">
            <label for="time" class="primary"> Time: </label>
            <input type="time" id="time" >
          </div>
          <div class="form-item">
            <label for="date" class="primary"> Date: </label>
            <input type="date" id="date" >
          </div>


          <div class="form-item">
            <input type="radio" id="not_friendly" name="friend" value="Not Friendly">
            <label for="not_friendly"> Not Friendly </label><br>
            <input type="radio" id="friendly" name="friend" value="Friendly">
            <label for="friendly">Friendly</label><br>
            <input type="radio" id="Super_friendly" name="friend" value="Super friendly">
            <label for="Super_friendly">Super Friendly</label><br>

          </div>


        </div>
        <input type="submit" value="Add your pet">
        <input type="reset">
      </form>
    </div>
    <div class="item">


      <div class="form-wrapper">
        <ul class="animal-list" id="animal-list"> </ul>



      </div>


    </div>
  </div>
  <button  id="delete-all">   Delete entries  </button>
</body>
</html>
